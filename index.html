<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <style>
        .winner {
            color:green;
        }
        .loser {
            color: red;
        }
    </style>

</head>
<body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2b1">
                        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">Score Keeper</p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class = "title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>
                    <label for="playTo"class="label is-large is-inline">Playing To:</label>
                    <div class="select rounded">
                        <select name="" id="playTo">
                            <option value="null"></option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button class="is-primary button card-footer-item is-large" id="p1button">Player 1 Scores!</button>
                    <button class="is-info button card-footer-item is-large" id="p2button">Player 2 Scores!</button>
                    <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                </footer>
              </div>
        </div>
    </div>
</div>
</section>

    <script src="app.js"></script>
</body>
</html>
